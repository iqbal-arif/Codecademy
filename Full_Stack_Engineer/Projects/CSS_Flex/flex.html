<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link rel="stylesheet" href="flex.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Top</h1>
    <div class="container" id="top">
      <div class="side"></div>
      <div class="center"></div>
      <div class="side"></div>
    </div>
    <h1>Bottom</h1>
    <div class="container" id="bottom">
      <div class="side"></div>
      <div class="center"></div>
      <div class="side"></div>
    </div>
    <!-- FLEX - WRAP -->
    <h1>Flex-Wrap: Wrap</h1>
    <div class="flex-container" id="wrap">
      <div class="flex-wrap-box">
        <h3>1</h3>
      </div>
      <div class="flex-wrap-box">
        <h3>2</h3>
      </div>
      <div class="flex-wrap-box">
        <h3>3</h3>
      </div>
      <div class="flex-wrap-box">
        <h3>4</h3>
      </div>
      <div class="flex-wrap-box">
        <h3>5</h3>
      </div>
    </div>
    <h1>Flex-Wrap: No-Wrap</h1>
    <div class="flex-container" id="nowrap">
      <div class="flex-wrap-box">
        <h3>1</h3>
      </div>
      <div class="flex-wrap-box">
        <h3>2</h3>
      </div>
      <div class="flex-wrap-box">
        <h3>3</h3>
      </div>
      <div class="flex-wrap-box">
        <h3>4</h3>
      </div>
      <div class="flex-wrap-box">
        <h3>5</h3>
      </div>
    </div>
    <h1>Flex-Wrap: Wrap-Reverse</h1>
    <div class="flex-container" id="reverse">
      <div class="flex-wrap-box">
        <h3>1</h3>
      </div>
      <div class="flex-wrap-box">
        <h3>2</h3>
      </div>
      <div class="flex-wrap-box">
        <h3>3</h3>
      </div>
      <div class="flex-wrap-box">
        <h3>4</h3>
      </div>
      <div class="flex-wrap-box">
        <h3>5</h3>
      </div>
    </div>
  </body>
</html>
