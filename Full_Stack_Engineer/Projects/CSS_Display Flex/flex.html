<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link href="flex.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Display: Flex</h1>
    <div class="container" id="flex">
      <div class="box">
        <h2>1</h2>
      </div>
      <div class="box">
        <h2>2</h2>
      </div>
      <div class="box">
        <h2>3</h2>
      </div>
    </div>
    <h1>Display: Block</h1>
    <div class="container" id="block">
      <div class="box">
        <h2>1</h2>
      </div>
      <div class="box">
        <h2>2</h2>
      </div>
      <div class="box">
        <h2>3</h2>
      </div>
    </div>
    <!-- FLEX - INLINE-FLEX -->
    <h1>Inline-flex</h1>
    <div class="container-inline">
      <div class="box-inline">
        <h3>1</h3>
      </div>
      <div class="box-inline">
        <h3>2</h3>
      </div>
      <div class="box-inline">
        <h3>3</h3>
      </div>
    </div>
    <div class="container-inline">
      <div class="box-inline">
        <h3>1</h3>
      </div>
      <div class="box-inline">
        <h3>2</h3>
      </div>
      <div class="box-inline">
        <h3>3</h3>
      </div>
    </div>
    <!-- FLEX - JUSTIFY-CONTENT: LEFT TO RIGHT WITHIN CONTAINER-->
    <h1>Flex Start</h1>
    <div class="container-justify-content" id="flexstart">
      <div class="justify-content"></div>
      <div class="justify-content"></div>
      <div class="justify-content"></div>
    </div>
    <h1>Flex End</h1>
    <div class="container-justify-content" id="flexend">
      <div class="justify-content"></div>
      <div class="justify-content"></div>
      <div class="justify-content"></div>
    </div>
    <h1>Center</h1>
    <div class="container-justify-content" id="center">
      <div class="justify-content"></div>
      <div class="justify-content"></div>
      <div class="justify-content"></div>
    </div>
    <h1>Space Around</h1>
    <div class="container-justify-content" id="spacearound">
      <div class="justify-content"></div>
      <div class="justify-content"></div>
      <div class="justify-content"></div>
    </div>
    <h1>Space Between</h1>
    <div class="container-justify-content" id="spacebetween">
      <div class="justify-content"></div>
      <div class="justify-content"></div>
      <div class="justify-content"></div>
    </div>
    <!-- FLEX ALIGN-ITEMS:  VERTICALLY WITHIN CONTAINER-->
    <h1>Flex Start</h1>
    <div class="container-align-items" id="flexstart">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
    <h1>Flex End</h1>
    <div class="container-align-items" id="flexend">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
    <h1>Center</h1>
    <div class="container-align-items" id="center">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
    <h1>Baseline</h1>
    <div class="container-align-items" id="baseline">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
    <h1>Stretch</h1>
    <div class="container-align-items" id="stretch">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
    <!-- FLEX - FLEX-GROW: SPECIFY WHICH ITEM SHOULD GROW MORE OR LESS  -->
    <h1>Step 1</h1>
    <div id="top">
      <div class="top side">
        <h2>1</h2>
      </div>
      <div class="top center">
        <h2>2</h2>
      </div>
      <div class="top side">
        <h2>3</h2>
      </div>
    </div>
    <h1>Step 2</h1>
    <div id="middle">
      <div class="middle side">
        <h2>1</h2>
      </div>
      <div class="middle center">
        <h2>2</h2>
      </div>
      <div class="middle side">
        <h2>3</h2>
      </div>
    </div>
    <h1>Step 3</h1>
    <div id="bottom">
      <div class="bottom side">
        <h2>1</h2>
      </div>
      <div class="bottom center">
        <h2>2</h2>
      </div>
      <div class="bottom side">
        <h2>3</h2>
      </div>
    </div>
    <!-- FLEX - FLEX-SHRINK: SPECIFY WHICH ITEM SHOULD SHRINK & WHAT PROPORTION -->
    <h1>Step 1</h1>
    <div id="top">
      <div class="top side">
        <h2>1</h2>
      </div>
      <div class="top center">
        <h2>2</h2>
      </div>
      <div class="top side">
        <h2>3</h2>
      </div>
    </div>
    <h1>Step 2</h1>
    <div id="middle">
      <div class="middle side">
        <h2>1</h2>
      </div>
      <div class="middle center">
        <h2>2</h2>
      </div>
      <div class="middle side">
        <h2>3</h2>
      </div>
    </div>
    <h1>Step 3</h1>
    <div id="bottom">
      <div class="bottom side">
        <h2>1</h2>
      </div>
      <div class="bottom center">
        <h2>2</h2>
      </div>
      <div class="bottom side">
        <h2>3</h2>
      </div>
    </div>
  </body>
</html>
